{% extends 'base_layout.html' %}

	{% block content %}

		<h1>Log In</h1>
		<form class="site-form" action="{% url 'accounts:login' %}" method="post"><br>
			{% csrf_token %}
				{{ form }}
					{% if request.GET.next %}
					<br>
						<input type="hidden" name="next" value="{{request.GET.next}}">
					{% endif %}
				<input type="submit" name="Log In">
		</form>

	{% endblock %}
